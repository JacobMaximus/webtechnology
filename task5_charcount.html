<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        textarea {
            width: 600px;
            height: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <textarea id="text" placeholder="Type here..."></textarea>
    <p>Character Count: 0</p>

    <script>
        const textarea = document.querySelector('#text');
        const p = document.querySelector('p');

        textarea.addEventListener('input', () => {
            p.textContent = `Character Count: ${textarea.value.length}`;
        });
    </script>

</body>
</html>
