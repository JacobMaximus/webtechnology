<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: "Georgia", sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        p {
            font-size: 20px;
            margin-top: 10px;
        }

        span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
    <p>Count: <span>0</span></p>
    <script>
        let count = 0;

        document.querySelector('button').addEventListener('click', () => {
            count++;
            document.querySelector('span').textContent = count;
        });
    </script>
</body>
</html>
